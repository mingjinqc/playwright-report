name: Generate Allure Report

on:
  push:
    branches: [ main ]
    paths:
      - "username.json"
      - "main.py"
      - ".github/workflows/generate-report.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run tests and generate Allure results
        run: pytest main.py --alluredir=allure-results

      - name: Generate Allure HTML report
        run: |
          allure generate allure-results -o docs --clean || true

      - name: Commit report to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git commit -m "Update Allure report [skip ci]" || echo "No changes"
          git push
