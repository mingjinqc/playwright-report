name: Generate Playwright + Allure Report

on:
  push:
    branches: [main]
    paths:
      - "username.json"
      - "main.py"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      - name: Run pytest with Allure
        run: |
          pytest main.py --alluredir=docs/allure-results

      - name: Generate Allure HTML report
        run: |
          allure generate docs/allure-results --clean -o docs/allure

      - name: Commit and push reports
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/
          git commit -m "ðŸ§ª Update Playwright + Allure reports" || echo "No changes"
          git push
